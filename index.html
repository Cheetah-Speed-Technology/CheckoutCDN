<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pass Checkout CDN</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/Godfadatun/dannyuuid/device-uuid.js"></script>
  <script type="text/javascript" src="https://wurfl.io/wurfl.js"></script>
  <script src="./cdn.js"></script>
  <script src="./thirdpty.js"></script>
  <link rel="icon" type="image/svg" href="./logo2.svg">

  <style>
    body {
      padding:0;
      margin:0;
    }
    .centralize {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;

    }
    .loader-wrapper {
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .loader-wrapper img {
        height: 200px;
        width: 200px;
        animation: pulse 1.5s 1s infinite;
        transition: ease-in-out 0.5s;
    }
    @font-face {
  font-family: 'Gilroy-Medium';
  src: url(./font/Gilroy/Gilroy-Medium.otf);
}


@font-face {
  font-family: 'Gilroy-Regular';
  src: url(./font/Gilroy/Gilroy-Regular.otf);
}


@font-face {
  font-family: 'Gilroy-Semibold';
  src: url(./font/Gilroy/Gilroy-Semibold.otf);
}

@font-face {
  font-family: 'Gilroy-Light';
  src: url(./font/Gilroy/Gilroy-Light.otf);
}

@font-face {
  font-family: 'Gilroy-Thin';
  src: url(./font/Gilroy/Gilroy-Thin.otf);
}

@font-face {
  font-family: 'Gilroy-Bold';
  src: url(./font/Gilroy/Gilroy-Bold.otf);
}

    #button {
      background-color: #1DBC86;
        border: none;
        border-radius: 10px;
        color: white;
        text-align: center;
        text-decoration: none;
        height: 50px;
        width: 250px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition-duration: 0.4s;
        cursor: pointer;
        padding: 10px 32px;
        opacity: 1;
        font-family:Gilroy-Medium;
    }
    .btn-logo {
      height:30px;
      width:30px;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.7);
      }

      70% {
        transform: scale(0.8);
      }

      100% {
        transform: scale(0.7);
      }
    }
    .details {
      /* background: #C6C6C6; */
      background-color: #1DBC86;
      height:40px;
      font-family: Gilroy-Medium;
      display: flex;
      justify-content: center;
      align-items: center;
      color:#ffffff
    }
    .email,.password {
      color: #000000;
    }
  </style>

</head>

<body>
<div class="details">
  Test Credentials: Email Address - <span class="email"> <b>customer@ourpass.co</b> </span> , Password - <span class="password"><b>oneclickcheckout</b></span>
</div>
  <div class="centralize" >
    <button id="button" style="padding: 10px 32px;" class="button3">Checkout with OurPass<img class="btn-logo" src="https://www.ourpass.co/favicon.ico" /> </button>
  </div>
</body>
</html>
